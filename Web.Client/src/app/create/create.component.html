<form [formGroup]="patternDetailForm" novalidate (ngSubmit)="save(patternDetailForm.value, patternDetailForm.valid)">

  <!-- We'll add our form controls here -->
  <div>
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
    <small [hidden]="patternDetailForm.controls.name.valid || (patternDetailForm.controls.name.pristine && !submitted)">
        Name is required (minimum 5 characters).
    </small>
  </div>

  <div>
    <label>Context</label>
    <input type="text" class="form-control" formControlName="context">
    <small [hidden]="patternDetailForm.controls.context.valid || (patternDetailForm.controls.context.pristine && !submitted)">
        Context is required.
    </small>
  </div>

  <div>
    <label>Forces</label>
    <input type="text" class="form-control" formControlName="forces">
    <small [hidden]="patternDetailForm.controls.forces.valid || (patternDetailForm.controls.forces.pristine && !submitted)">
        Forces is required.
    </small>
  </div>

  <div>
    <label>Solution</label>
    <input type="text" class="form-control" formControlName="solution">
    <small [hidden]="patternDetailForm.controls.solution.valid || (patternDetailForm.controls.solution.pristine && !submitted)">
        Solution is required.
    </small>
  </div>

  <div>
    <label>Discussion</label>
    <input type="text" class="form-control" formControlName="discussion">
    <small [hidden]="patternDetailForm.controls.discussion.valid || (patternDetailForm.controls.discussion.pristine && !submitted)">
        Discussion is required.
    </small>
  </div>

  <div>
    <label>Patlet</label>
    <input type="text" class="form-control" formControlName="patlet">
    <small [hidden]="patternDetailForm.controls.patlet.valid || (patternDetailForm.controls.patlet.pristine && !submitted)">
        Patlet is required.
    </small>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>

</form>
